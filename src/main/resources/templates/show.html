<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/recipes}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
</div>
    <body>

        <div  class="row">

            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/recipes" class="btn btn-primary"><i class="fas fa-list"></i> Recipes</a>
                </h3>
                <h2 th:text="${recipe.name}"></h2>
                <dl class="list">
                    <dt>Ingredients</dt>
                    <dd th:text="${recipe.ingredients}"></dd>
                    <dt>Instructions</dt>
                    <dd th:text="${recipe.instructions}"></dd>
                    <dt>Prep Time</dt>
                    <dd th:text="${recipe.prepTime}"></dd>
                    <dt>Cook Time</dt>
                    <dd th:text="${recipe.cookTime}"></dd>
                </dl>
                <form action="/recipes/delete">
                    <input type="hidden" name="id" th:value="${recipe.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/recipes/edit/' + ${recipe.id}}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
