<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
      </div>
      <div class="card-header">
        <h2 class="text-center">Create Recipe</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/recipes/save}" th:object="${recipe}">

          <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input class="form-control"
                   id="name"
                   name="name"
                   placeholder="Enter name"
                   th:field="*{name}"
                   type="text"
            />
            <p th:errors="*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}">
            </p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Ingredients</label>
            <input class="form-control"
                   id="ingredients"
                   name="ingredients"
                   placeholder="Enter ingredients"
                   th:field="*{ingredients}"
                   type="text"
            />
            <p th:errors="*{ingredients}" class="text-danger"
               th:if="${#fields.hasErrors('ingredients')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Instructions</label>
            <input class="form-control"
                   id="instructions"
                   name="instructions"
                   placeholder="Enter instructions"
                   th:field="*{instructions}"
                   type="text"
            />
            <p th:errors="*{instructions}" class="text-danger"
               th:if="${#fields.hasErrors('instructions')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Prep Time</label>
            <input class="form-control"
                   id="prepTime"
                   name="prepTime"
                   placeholder="Enter preperation time"
                   th:field="*{prepTime}"
                   type="number"
            />
            <p th:errors="*{prepTime}" class="text-danger"
               th:if="${#fields.hasErrors('prepTime')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Cook Time</label>
            <input class="form-control"
                   id="cookTime"
                   name="cookTime"
                   placeholder="Enter cook time"
                   th:field="*{cookTime}"
                   type="number"
            />
            <p th:errors="*{cookTime}" class="text-danger"
               th:if="${#fields.hasErrors('cookTime')}">
            </p>
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
